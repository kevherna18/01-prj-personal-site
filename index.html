<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kevin Hernandez's Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header section with name and a short title -->
  <header>
    <h1>Kevin Hernandez</h1>
    <p>Beginner Web Developer</p>
  </header>

  <!-- Main content area with three columns -->
  <div class="columns">
    <!-- About Me column -->
    <section class="column" id="about">
      <h2>
        <span style="display: inline-flex; align-items: center;">
          <img src="img/about.png" alt="About Icon" style="width:28px; height:28px; margin-right:8px; vertical-align:middle; position:relative; top:-4px;">
          About Me
        </span>
      </h2>
      <p>
        I am a student at Adelphi University and I am learning web development this summer! I like to play video games and I want to learn more about HTML, CSS, and JavaScript. 
      </p>
    </section>
    <!-- Skills column -->
    <section class="column" id="skills">
      <h2>
        <span style="display: inline-flex; align-items: center;">
          <img src="img/skill.png" alt="Skill Icon" style="width:28px; height:28px; margin-right:8px; vertical-align:middle; position:relative; top:-4px;">
          Skills
        </span>
      </h2>
      <br>
      <img src="img/Python-Symbol.png" alt="Python Logo">
      <br>
      <img src="img/java.png" alt="Java Logo">
    </section>
    <!-- Favorite Games column -->
    <section class="column" id="games">
      <h2>
        <span style="display: inline-flex; align-items: center;">
          <img src="img/controller.png" alt="Controller Icon" style="width:28px; height:28px; margin-right:8px; vertical-align:middle; position:relative; top:-4px;">
          Favorite Games
        </span>
      </h2>
      <br>
      <img src="img/Minecraft-Logo.png" alt="Minecraft Logo">
      <br>
      <img src="img/Sonic_The_Hedgehog.png" alt="Sonic the Hedgehog Logo">
      <br>
      <img src="img/pokemon-logo.png" alt="Pokemon Logo">
    </section>
  </div>
  <footer>
    <p>
      &copy; 2025 Kevin Hernandez
    </p>
  </footer>
</body>
</html>
